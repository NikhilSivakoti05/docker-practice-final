services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: sql@1234
      MYSQL_DATABASE: servicedb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: nikhilsivakoti/docker-backend:latest
    container_name: springboot
    
    ports:
      - "8099:8099"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: nikhilsivakoti/docker-frontend:latest
    container_name: react
   
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql-data:

networks:
  springboot-mysql-net:
